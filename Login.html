<!DOCTYPE html>
<html>

    <title>Halaman Login</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form id="Loginform">
      <h1>Silahkan Login</h1>

    </form>
    <p>Belum punya akun ? <a href="index.html">Daftar disini!!</a></p>
    <script src="Login.js">
    </script>
